<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minimal shader background</title>
  <script type="x-shader/x-fragment" id="image">
    #ifdef GL_ES
    precision highp float;
    #endif

    void main() {
      gl_FragColor = vec4(
        mod(gl_FragCoord.x / 256., 1.),
        mod(gl_FragCoord.x + gl_FragCoord.y / 256., 1.),
        mod(gl_FragCoord.y / 256., 1.),
        1.
      );
    }
  </script>
  <script src="../../../dist/shader-web-background.min.js"></script>
  <script>
    shaderWebBackground.shade();
  </script>
  <link rel="stylesheet" href="common.css" />
</head>
<body>
  <header>Minimal example</header>
</body>
</html>
